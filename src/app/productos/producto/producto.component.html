
<div class="producto">
  <!-- el router link recibe bien el id -->
  <a [routerLink]="['/mostrar-producto',id]" >
    <img class=" producto__imagen" [src]="ruta+img" alt="imagen camisa">
    <div class="producto__informacion">
      <!-- ACA HAY QUE PASARLE LOS DATOS -->
      <p class="producto__nombre">{{nombre}}</p>
      <p class="producto__precio">{{precio}}$</p>
    </div>
  </a>
</div><!--.producto -->
